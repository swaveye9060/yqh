				<div id="container" style="width: 95%;"></div>

				<!-- 加载地图JSAPI脚本 -->
				<script src="https://webapi.amap.com/maps?v=1.4.15&key=0c8d2257ec7154a19ef489eb9d3ea465"></script>
				<script>
					var map = new AMap.Map('container', {
						resizeEnable: true, //是否监控地图容器尺寸变化
						zoom: 11, //初始化地图层级
						center: [110.94, 22.35] //初始化地图中心点
					});

					var marker = new AMap.Marker({
						position: new AMap.LngLat(110.94, 22.35),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
						title: '大永利酒店'
					});

					// 将创建的点标记添加到已有的地图实例：
					map.add(marker);

					// 传入经纬度，设置地图中心点
					var position = new AMap.LngLat(110.94, 22.35);  // 标准写法
					// 简写 var position = [116, 39]; 
					map.setCenter(position);
					// 获取地图中心点
					var currentCenter = map.getCenter();
					// 设置地图级别，级别为数字。
					// PC上，参数zoom可设范围：[3,18]；
					// 移动端：参数zoom可设范围：[3,19]
					map.setZoom(16);
					// 获取地图级别
					var currentZoom = map.getZoom();


					function init() {
						map = new AMap.Map("mapContainer", {
							zoom: 18,
							center: ["{$lng}", "{$lat}"]
						});
						marker = new AMap.Marker({
							map: map,
							position: ["{$lng}", "{$lat}"]
						})
						marker.setLabel({
							offset: new AMap.Pixel(110.94, 22.35),//修改label相对于maker的位置
							content: "Marker"
						});
						marker.on('click', function (e) {
							marker.markOnAMAP({
								position: marker.getPosition()
							})
						})
						map.addControl(new AMap.ToolBar());
						if (AMap.UA.mobile) {
							document.getElementById('button_group').style.display = 'none';
						}
					}


				</script>
